<div class="container flex">
  <mat-card class="card" disabled="disabled">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!--See about ng-content: https://angular.io/guide/content-projection 
    
    Permite que o conteÃºdo a ser apresentado no componente filho seja aplicado no componente pai entre suas tags-->
      <ng-content #content></ng-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button *ngIf="edit" (click)="editRecord()">
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        *ngIf="delete"
        (click)="deleteRecord()"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
