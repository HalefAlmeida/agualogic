<h1>Aquarium</h1>

<div>
  <button mat-raised-button color="primary" routerLink="/aquarium/new">
    Novo aquário
  </button>
</div>

<div class="flex flex-container">
  <div *ngFor="let aquarium of aquariums$ | async">
    <aql-card
      class="flex flex-item"
      title="{{ aquarium.nm_aquarium }}"
      [edit]="true"
      [delete]="true"
      [disabled]="aquarium.ie_status"
      (editing)="edit(aquarium.nr_sequencia)"
      (hasDeleted)="
        deleteDialog(
          aquarium.nr_sequencia,
          'Confirmar exclusão?',
          'Deseja realmente excluir o registro?'
        )
      "
      (click)="openAquarium(aquarium.nr_sequencia)"
    >
      <p>{{ aquarium.ds_descricao }}</p>
    </aql-card>
  </div>
</div>
